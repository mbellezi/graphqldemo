<div class="container">
  <div *ngFor="let personagem of personagens$ | async |  select:'personagens'; trackBy: track ">
    <mat-card class="personagem-card">
      <mat-card-header>
        <mat-card-title>{{ personagem.nome }}</mat-card-title>
        <mat-card-subtitle>{{ personagem.altura }}m  -  {{ personagem.peso }}kg</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="'assets/sw-img/' + personagem.imagem" alt="{{ personagem.nome }}">
      <mat-card-content>
        <p class="sorte" *ngIf="personagem.sorte">{{ personagem.sorte }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="editar_personagem(personagem)">EDITAR</button>
        <button mat-button (click)="apaga_personagem(personagem.id)">APAGAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
