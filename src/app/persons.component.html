<div class="container">
  <div *ngFor="let personagem of personagens$ | async; trackBy: track ">
    <mat-card class="personagem-card">
      <mat-card-header>
        <mat-card-title>{{ personagem.nome }}</mat-card-title>
        <mat-card-subtitle>{{ personagem.altura }} m  -  {{ personagem.peso }} kg</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="'assets/sw-img/' + personagem.imagem" alt="{{ personagem.nome }}">
      <mat-card-content>
        <!--<p *ngIf="personagem.sorte">{{ personagem.sorte }}</p>-->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDITAR</button>
        <button mat-button>APAGAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
